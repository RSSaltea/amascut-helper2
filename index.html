<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amascut Test</title>

  <script src="https://www.unpkg.com/alt1/dist/base/index.js"></script>
  <script src="https://www.unpkg.com/alt1/dist/ocr/index.js"></script>
  <script src="https://www.unpkg.com/alt1/dist/chatbox/index.js"></script>

  <link rel="stylesheet" href="https://runeapps.org/nis/nis.css" />
  <link rel="stylesheet" href="./src/css/nis.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="./src/css/tooltipster.bundle.min.css" />
  <link rel="stylesheet" href="./src/css/tooltipster.css" />

<style>
  body { font-family: Arial, sans-serif; color: #fff; background:#121212; }
  #title { font-size: 24px; margin: 10px 0; text-align: center; }

  /* Text-only spec area */
  .spec-lines {
    width: 100%;
    margin-top: 10px;
  }
  .spec-line {
    font-size: 18px;
    line-height: 1.3;
    padding: 2px 4px;
    white-space: pre;
  }

  /* Match UI colours with overlay colours */
  .role-range { color: #1fb34f; }
  .role-magic { color: #3a67ff; }
  .role-melee { color: #e13b3b; }

  #output { margin:8px 0; font-size:11px; opacity:.75; }
</style>

</head>
<body class="nis">
  
<div id="title">Amascut Test v2.8</div>

<div id="spec" class="spec-lines">
  <div class="spec-line" data-index="0"></div>
  <div class="spec-line" data-index="1"></div>
  <div class="spec-line" data-index="2"></div>
</div>

<div id="output"></div>

<script src="./src/script1.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Amascut Helper</title>

  <script src="https://www.unpkg.com/alt1/dist/base/index.js"></script>
  <script src="https://www.unpkg.com/alt1/dist/ocr/index.js"></script>
  <script src="https://www.unpkg.com/alt1/dist/chatbox/index.js"></script>

  <link rel="stylesheet" href="https://runeapps.org/nis/nis.css" />
  <link rel="stylesheet" href="./src/css/nis.css?v=5.1" />
  <link rel="stylesheet" href="./src/css/style.css?v=5.1" />
</head>
<body class="nis">

  <div class="ah-app">
    <header class="ah-header">
      <div class="ah-title">Amascut Helper</div>
      <div class="ah-version" id="ah-version"></div>
    </header>

    <div class="ah-status" id="ah-status">
      <span class="ah-status-dot"></span>
      <span class="ah-status-text" id="ah-status-text">Initializing...</span>
    </div>

    <table id="spec" class="ah-table">
      <tbody>
        <tr id="style1"><td></td></tr>
        <tr id="style2"><td></td></tr>
        <tr id="style3"><td></td></tr>
      </tbody>
    </table>

    <div class="ah-controls">
      <div class="ah-controls-spacer"></div>
      <button class="ah-btn ah-btn-primary" id="ah-panel-mini" title="Options">
        <span class="ah-btn-label">Options</span>
      </button>
    </div>

    <div class="ah-logs" id="output"></div>
  </div>

  <script src="./src/script.js?v=5.2"></script>
</body>
</html>
